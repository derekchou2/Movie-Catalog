<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id = "login" class = "main-container">
        <!--inline centering-->
        <h1 style = "text-align: center;">Register to view our movie catalog</h1>

        <div id = "form-container" class = "form-container">
            <!--Form has 2 uses, validating emails as well as taking user to landing page once fields are completed and user is "registered"-->
            <form id = "form" action="./movies.html">
                <label for = "name" >Name:</label>
                <input type = "text" id = "name" required>

                <label  for = "email">Email:</label>
                <!--regex in pattern for email validation-->
                <input type = "email" id = "email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <br/>
                <img id = "popcorn-pic" src = "../images/popcorn.jpg"/>

                <!--Drop-down menu-->
                <label for = "gender" >Gender:</label>
                <select name="gender" id="gender" required>
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                </select>

                <label for="dob">DOB:</label>
                <input type = "date" id = dob required>
                <br>

                <input  id = "submit" type = "submit"/>




            </form>
        </div>


    </div>

    <!--Subscription Fee Table-->
    <table>
        <tr>
          <th>Subscription Type</th>
          <th>Features</th>
        </tr>
        <tr>
          <td>Free</td>
          <td>1 movie/month</td>
        </tr>
        <tr>
          <td>$9.99/month</td>
          <td>5 movies/month</td>
        </tr>
        <tr>
            <td>$19.99/month</td>
            <td>Unlimited Movies</td>
          </tr>
      </table>
      
</body>
</html>

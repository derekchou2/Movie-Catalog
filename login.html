<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id = "login" class = "main-container">
        <!--inline centering-->
        <h1 style = "text-align: center;">Register to view our movie catalog</h1>

        <div id = "form-container" class = "form-container">
            <form id = "form">
                <label for = "name" >Name:</label>
                <input type = "text" id = "name" required>

                <label  for = "email" required>Email:</label>
                <!--regex in pattern for email validation-->
                <input type = "email" id = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <br/>
                <img id = "popcorn-pic" src = "./popcorn.jpg"/>

                <label for = "gender" >Gender:</label>
                <select name="gender" id="gender">
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                </select>

                <label for="dob">DOB:</label>
                <input type = "date" id = dob>
                <br>

                <input  id = "submit" type = "submit" onClick = "seeMovies()"/>




            </form>
        </div>


    </div>
</body>
</html>
